<body>

    <legend>La formule de l'inscription :</legend>

         <label for="nom">Nom :</label>

        <input type="Prénom" name="Prénom" id="Prénom"/>

        <br></br>

    <input type="numéro" id="numéro" name="numéro" required>

    <label for="genre">Genre :</label>
        <label>

        <label>
            <input type="radio" name="genre" value="homme" required>
            Homme
        </label>

    <br>
      <input type="submit" value="Entrer">
    </form>
